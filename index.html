<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typicode todos</title>
</head>

<body>
    <div class='container'>
        <header>
            <h1 class="typecode">Typicode Todos</h1>
        </header>
        <main>
            <form id="todo-form">
                <input type="text" class="form-input" id="item-input" name="item" placeholder="Add todo..." />
                <button type='submit' class="btn">
                    <i class="fa-solid fa-plus"></i> Add <!-- this buton is within the form-->
                </button>
            </form>

            <div id="todo-list" class="todo-list">
                <div class="typecode">Take out trash</div>
                <div class="done">Take out trash</div>
            </div>
        </main>
    </div>

    <script src='script.js'></script>
</body>

</html>
